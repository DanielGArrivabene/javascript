<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS operadores</title>
</head>
<body>
    

    <script>


        //Operadores aritméticos:
        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f = b % e + 4 / e

        //Operadores de incremento (para adicionar +1 ou -1 á variável):
        var x = 3
        x-- //Resultado é igual a x - 1

        var y = 5
        y++  //Resultado é igual a x + 1

        //Você também pode usar os sinais antes da variável. Ex: --x
    </script>
</body>
</html>
