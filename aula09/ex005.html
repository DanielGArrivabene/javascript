<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS e DOM</title>
    <style>
        body {
            background-color: rgb(31, 90, 167);
            color: white;
            font: normal 1em Arial;
        }
    </style>
</head>
<body>
    <h1>Primeiros passos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em Java Script</p>
    <div id="batata">Clique aqui</div>


    <script>
        var p1 = window.document.getElementsByTagName('p')[1]

        document.writeln('Está escrito assim: ' + p1.innerHTML)
        p1.style.color = 'blue'

        var corpo = window.document.body
        corpo.style.background = 'darkgreen'

        window.document.getElementById("batata").innerText = 'Olá'
        window.document.getElementById('batata').style.background = 'red'
    </script>
</body>
</html>
