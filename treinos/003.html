<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    

    <script>
        
        var a = 3
        var b = 7

        document.writeln(a < b)
        document.writeln(a > b)
        document.writeln(a >= b)
        document.writeln(a <= b)
        document.writeln(a == b)
        document.writeln(a != b)

        var x = 10
        document.writeln(x == a + b)

        var nome = 'Daniel'
        document.writeln(nome == 'Daniel')

        document.writeln(10 === '10')

        document.writeln(a < b  && x + 1 == 11)

        document.writeln(a > b  || x + 1 == 11)

        var media = 9.6
        media > 7 ? document.writeln('Aprovado') : document.writeln('Reprovado')

    </script>
</body>
</html>
