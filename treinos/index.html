<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="estilos/faviconpng.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main> 
        <div id="imagem">   
            <img src="estilos/p2.jpeg" alt="imagem de um prédio">
        </div>

        <div id="conteudo">
            <h1>Login</h1>
            <p>Seja bem vindo!</p>
            <p>Faça login com seus dados, <br> ou se cadastre na nossa plataforma.</p>

            <form action="#" method="post">
                <p>
                    <input type="email" name="email" id="iemail">
                    <label for="email">Email</label>
                </p>
                <p>
                    <input type="password" name="senha" id="isenha">
                    <label for="senha">Senha</label>
                </p>
                <p><a href="#">esqueci a senha</a></p>
                <p>
                    <input type="submit" value="Entrar">
                </p>
                <p>
                    <input type="button" value="Cadastrar">
                </p>
            </form>
        </div>
    </main>
</body>
</html>
