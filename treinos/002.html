<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    


    <script>
        var a = 2 + 2
        var b = a - 1
        var c = a * b - 5
        var d = a * b / c
        var e = 5 % 2
        var f = e ** a

        document.writeln(a + '/' + b + '/' + c + '/' + d + '/' + e + '/' + f)
        //------------------------------------------------------
        var x = 5

        document.writeln(--x)
    </script>
</body>
</html>
