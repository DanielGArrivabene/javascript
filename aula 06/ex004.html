<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

    <style>
        body {
            font: normal 30px arial;
        }
    </style>
</head>
<body>
    

    <script>
        //Funcionalidades para Strings
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras`)
        document.writeln(`Seu nome em maiúsculas: ${nome.toUpperCase()}`)
        document.write(`Seu nome em minúsculas: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
